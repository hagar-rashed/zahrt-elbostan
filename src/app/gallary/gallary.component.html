<app-smallheader>
  <h1 class="header-title">معرض اعمالنا</h1>
</app-smallheader>


<div class="container my-5">
  <div class="row justify-content-lg-between justify-content-center text-center">
    <div class="col-12">
      <div class="sub-title">
        <h1>معرض أعمالنا</h1>
      </div>
    </div>
    <div class="card-section row">
      <div class="col-lg-4 col-md-6 col-card"  *ngFor="let item of products ">
        <div class="card">

          <div class="overlay"></div>
          <div class="image-card">
            <img
              [src]=item.image
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
